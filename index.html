<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hubballi&family=Inter:wght@100;200;300;400;500;600&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;1,100;1,200;1,300;1,400;1,500&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <title>Bootcamp DNC</title>
</head>
<body>
    <nav id="principal">
            <div id="menu">
                <a href="">Home</a>
                <a href="">Ultimas Edições</a>
                <a href="">Requisitos para Participar</a>
            </div>
        <button>login</button>
    </body>
</nav>
    <section>
        <header>
             <h1>Bootcamp DNC</h1>

             <h2>
                Esse será um evento exclusivo para todos os alunos <br>
                da <b>DNC</b>, que querem <span class="invert">acelerar a carreira </span> com uma <br> 
                semana intensiva de conteúdo de mercado entre <br>
                <span class="invert">BACK-END, FRONT-END & BANCO DE DADOS.</span> 
             </h2>
        </header>

        <form action=""> 

            <div class="form-group">
                <label for="">Nome</label>
                <input type="text" placeholder="Escreva seu nome">
            </div> 

            <div class="form-group">
                <label for="">Sobrenome</label>
                <input type="text" placeholder="Escreva seu Sobrenome">
            </div>

            <div class="form-group">
                <label for="">Area de Interesse</label>
                <div class="checkboxItens">
                    <input type="checkbox" value="front">
                    <label for="FRONT-END">Front-end</label>

                    <input type="checkbox" value="back">
                    <label for="BACK-END">Back-end</label>

                    <input type="checkbox" value="bd">
                    <label for="Banco de dados">Banco de Dados</label>
                </div>
            </div> 

            <div class="form-group">
                <label for="">Email</label>
                <input type="email" placeholder="Escreva seu Email">
            </div> 

            <div class="form-group">
                <label for="">Telefone</label>
                <input type="text" placeholder="(99)99999-9999">
            </div> 

            <div class="form-group">
                <label for="">Insira uma frase criativa aqui</label>
                <input type="text" placeholder="Qual frase criativa você gostaria de falar?:">
            </div> 

            <input type="submit" value="Cadastrar">

        </form>
    </section>
</html>
